<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <div class="container">
    <h1>Spli<br>tter</h1>
    <div class="box">
      <!-- we need two divs so we can make 'em flex items -->
      <div class="left">
        <h3 class="left-i h3">Bill</h3>
        <div class="left-i bill-div">
          <img class="icon icon-1" src="images/icon-dollar.svg">
          <input placeholder="0" class="bill-input" type="text" name="bill" id="">
        </div>
        <h3 class="left-i">Select Tip %</h3>
        <div class="left-i tip-percentages">
          <button class="button button1">5%</button>
          <button class="button button2">10%</button>
          <button class="button button3">15%</button>
          <button class="button button4">25%</button>
          <button class="button button5">50%</button>
          <input placeholder="Custom" class="button button6"></inpit>
        </div>
        <h3 class="left-i">Number of People</h3>

        <div class="left-i bill-div">
          <img class="icon icon-1" src="images/icon-dollar.svg">
          <input placeholder="0" class="bill-input" type="text" name="bill" id="">
        </div>

      </div>
      <div class="right">

      </div>

    </div>

</html>
